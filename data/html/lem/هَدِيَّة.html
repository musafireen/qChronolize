<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(27:35:4)</span> <i class="ab">bihadiyyatin</i></td><td class="c2"><a href="wordmorphology.jsp?location=(27:35:4)" name="(27:35:4)">a gift</a></td><td class="c3"> وَإِنِّي مُرْسِلَةٌ إِلَيْهِمْ <span class="auu">بِهَدِيَّةٍ</span> فَنَاظِرَةٌ بِمَ يَرْجِعُ الْمُرْسَلُونَ</td></tr><tr><td class="c1"><span class="l">(27:36:15)</span> <i class="ab">bihadiyyatikum</i></td><td class="c2"><a href="wordmorphology.jsp?location=(27:36:15)" name="(27:36:15)">in your gift</a></td><td class="c3"> فَمَا آتَانِيَ اللَّهُ خَيْرٌ مِمَّا آتَاكُمْ بَلْ أَنْتُمْ <span class="auu">بِهَدِيَّتِكُمْ</span> تَفْرَحُونَ</td></tr></table>
