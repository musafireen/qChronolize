<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(20:66:6)</span> <i class="ab">waʿiṣiyyuhum</i></td><td class="c2"><a href="wordmorphology.jsp?location=(20:66:6)" name="(20:66:6)">and their staffs</a></td><td class="c3"> فَإِذَا حِبَالُهُمْ <span class="auu">وَعِصِيُّهُمْ</span> يُخَيَّلُ إِلَيْهِ مِنْ سِحْرِهِمْ أَنَّهَا تَسْعَىٰ</td></tr><tr><td class="c1"><span class="l">(26:44:3)</span> <i class="ab">waʿiṣiyyahum</i></td><td class="c2"><a href="wordmorphology.jsp?location=(26:44:3)" name="(26:44:3)">and their staffs</a></td><td class="c3"> فَأَلْقَوْا حِبَالَهُمْ <span class="auu">وَعِصِيَّهُمْ</span> وَقَالُوا بِعِزَّةِ فِرْعَوْنَ إِنَّا لَنَحْنُ الْغَالِبُونَ</td></tr></table>
