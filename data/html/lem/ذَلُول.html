<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(2:71:7)</span> <i class="ab">dhalūlun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(2:71:7)" name="(2:71:7)">trained</a></td><td class="c3"> قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لَا <span class="auu">ذَلُولٌ</span> تُثِيرُ الْأَرْضَ وَلَا تَسْقِي الْحَرْثَ</td></tr><tr><td class="c1"><span class="l">(67:15:6)</span> <i class="ab">dhalūlan</i></td><td class="c2"><a href="wordmorphology.jsp?location=(67:15:6)" name="(67:15:6)">subservient</a></td><td class="c3"> هُوَ الَّذِي جَعَلَ لَكُمُ الْأَرْضَ <span class="auu">ذَلُولًا</span> فَامْشُوا فِي مَنَاكِبِهَا وَكُلُوا مِنْ رِزْقِهِ</td></tr></table>
