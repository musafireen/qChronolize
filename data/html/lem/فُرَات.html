<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(25:53:7)</span> <i class="ab">furātun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(25:53:7)" name="(25:53:7)">and sweet</a></td><td class="c3"> وَهُوَ الَّذِي مَرَجَ الْبَحْرَيْنِ هَٰذَا عَذْبٌ <span class="auu">فُرَاتٌ</span></td></tr><tr><td class="c1"><span class="l">(35:12:6)</span> <i class="ab">furātun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(35:12:6)" name="(35:12:6)">sweet</a></td><td class="c3"> وَمَا يَسْتَوِي الْبَحْرَانِ هَٰذَا عَذْبٌ <span class="auu">فُرَاتٌ</span> سَائِغٌ شَرَابُهُ</td></tr><tr><td class="c1"><span class="l">(77:27:7)</span> <i class="ab">furātan</i></td><td class="c2"><a href="wordmorphology.jsp?location=(77:27:7)" name="(77:27:7)">sweet</a></td><td class="c3"> وَجَعَلْنَا فِيهَا رَوَاسِيَ شَامِخَاتٍ وَأَسْقَيْنَاكُمْ مَاءً <span class="auu">فُرَاتًا</span></td></tr></table>
