<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(4:93:4)</span> <i class="ab">mutaʿammidan</i></td><td class="c2"><a href="wordmorphology.jsp?location=(4:93:4)" name="(4:93:4)">intentionally</a></td><td class="c3"> وَمَنْ يَقْتُلْ مُؤْمِنًا <span class="auu">مُتَعَمِّدًا</span> فَجَزَاؤُهُ جَهَنَّمُ خَالِدًا فِيهَا</td></tr><tr><td class="c1"><span class="l">(5:95:12)</span> <i class="ab">mutaʿammidan</i></td><td class="c2"><a href="wordmorphology.jsp?location=(5:95:12)" name="(5:95:12)">intentionally</a></td><td class="c3"> وَمَنْ قَتَلَهُ مِنْكُمْ <span class="auu">مُتَعَمِّدًا</span> فَجَزَاءٌ مِثْلُ مَا قَتَلَ مِنَ النَّعَمِ يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِنْكُمْ هَدْيًا بَالِغَ الْكَعْبَةِ</td></tr></table>
