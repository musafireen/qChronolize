<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(28:68:9)</span> <i class="ab">l-khiyaratu</i></td><td class="c2"><a href="wordmorphology.jsp?location=(28:68:9)" name="(28:68:9)">the choice</a></td><td class="c3"> وَرَبُّكَ يَخْلُقُ مَا يَشَاءُ وَيَخْتَارُ مَا كَانَ لَهُمُ <span class="auu">الْخِيَرَةُ</span></td></tr><tr><td class="c1"><span class="l">(33:36:14)</span> <i class="ab">l-khiyaratu</i></td><td class="c2"><a href="wordmorphology.jsp?location=(33:36:14)" name="(33:36:14)">(any) choice</a></td><td class="c3"> وَمَا كَانَ لِمُؤْمِنٍ وَلَا مُؤْمِنَةٍ إِذَا قَضَى اللَّهُ وَرَسُولُهُ أَمْرًا أَنْ يَكُونَ لَهُمُ <span class="auu">الْخِيَرَةُ</span> مِنْ أَمْرِهِمْ</td></tr></table>
