<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(14:34:14)</span> <i class="ab">laẓalūmun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(14:34:14)" name="(14:34:14)">(is) surely unjust</a></td><td class="c3"> وَإِنْ تَعُدُّوا نِعْمَتَ اللَّهِ لَا تُحْصُوهَا إِنَّ الْإِنْسَانَ <span class="auu">لَظَلُومٌ</span> كَفَّارٌ</td></tr><tr><td class="c1"><span class="l">(33:72:17)</span> <i class="ab">ẓalūman</i></td><td class="c2"><a href="wordmorphology.jsp?location=(33:72:17)" name="(33:72:17)">unjust</a></td><td class="c3"> وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا الْإِنْسَانُ إِنَّهُ كَانَ <span class="auu">ظَلُومًا</span> جَهُولًا</td></tr></table>
