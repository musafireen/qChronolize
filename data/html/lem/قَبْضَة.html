<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(20:96:8)</span> <i class="ab">qabḍatan</i></td><td class="c2"><a href="wordmorphology.jsp?location=(20:96:8)" name="(20:96:8)">a handful</a></td><td class="c3"> قَالَ بَصُرْتُ بِمَا لَمْ يَبْصُرُوا بِهِ فَقَبَضْتُ <span class="auu">قَبْضَةً</span> مِنْ أَثَرِ الرَّسُولِ</td></tr><tr><td class="c1"><span class="l">(39:67:8)</span> <i class="ab">qabḍatuhu</i></td><td class="c2"><a href="wordmorphology.jsp?location=(39:67:8)" name="(39:67:8)">(will be) in His Grip</a></td><td class="c3"> وَالْأَرْضُ جَمِيعًا <span class="auu">قَبْضَتُهُ</span> يَوْمَ الْقِيَامَةِ</td></tr></table>
