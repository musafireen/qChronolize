<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(2:214:6)</span> <i class="ab">walammā</i></td><td class="c2"><a href="wordmorphology.jsp?location=(2:214:6)" name="(2:214:6)">while not</a></td><td class="c3"> أَمْ حَسِبْتُمْ أَنْ تَدْخُلُوا الْجَنَّةَ <span class="auu">وَلَمَّا</span> يَأْتِكُمْ مَثَلُ الَّذِينَ خَلَوْا مِنْ قَبْلِكُمْ</td></tr><tr><td class="c1"><span class="l">(43:35:5)</span> <i class="ab">lammā</i></td><td class="c2"><a href="wordmorphology.jsp?location=(43:35:5)" name="(43:35:5)">but</a></td><td class="c3"> وَإِنْ كُلُّ ذَٰلِكَ <span class="auu">لَمَّا</span> مَتَاعُ الْحَيَاةِ الدُّنْيَا</td></tr><tr><td class="c1"><span class="l">(86:4:4)</span> <i class="ab">lammā</i></td><td class="c2"><a href="wordmorphology.jsp?location=(86:4:4)" name="(86:4:4)">but</a></td><td class="c3"> إِنْ كُلُّ نَفْسٍ <span class="auu">لَمَّا</span> عَلَيْهَا حَافِظٌ</td></tr></table>
