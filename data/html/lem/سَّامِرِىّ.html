<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(20:85:9)</span> <i class="ab">l-sāmiriyu</i></td><td class="c2"><a href="wordmorphology.jsp?location=(20:85:9)" name="(20:85:9)">the Samiri</a></td><td class="c3"> قَالَ فَإِنَّا قَدْ فَتَنَّا قَوْمَكَ مِنْ بَعْدِكَ وَأَضَلَّهُمُ <span class="auu">السَّامِرِيُّ</span></td></tr><tr><td class="c1"><span class="l">(20:87:15)</span> <i class="ab">l-sāmiriyu</i></td><td class="c2"><a href="wordmorphology.jsp?location=(20:87:15)" name="(20:87:15)">the Samiri</a></td><td class="c3"> فَقَذَفْنَاهَا فَكَذَٰلِكَ أَلْقَى <span class="auu">السَّامِرِيُّ</span></td></tr><tr><td class="c1"><span class="l">(20:95:4)</span> <i class="ab">yāsāmiriyyu</i></td><td class="c2"><a href="wordmorphology.jsp?location=(20:95:4)" name="(20:95:4)">O Samiri</a></td><td class="c3"> قَالَ فَمَا خَطْبُكَ <span class="auu">يَا سَامِرِيُّ</span></td></tr></table>
