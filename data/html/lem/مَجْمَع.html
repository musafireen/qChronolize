<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(18:60:9)</span> <i class="ab">majmaʿa</i></td><td class="c2"><a href="wordmorphology.jsp?location=(18:60:9)" name="(18:60:9)">the junction</a></td><td class="c3"> وَإِذْ قَالَ مُوسَىٰ لِفَتَاهُ لَا أَبْرَحُ حَتَّىٰ أَبْلُغَ <span class="auu">مَجْمَعَ</span> الْبَحْرَيْنِ</td></tr><tr><td class="c1"><span class="l">(18:61:3)</span> <i class="ab">majmaʿa</i></td><td class="c2"><a href="wordmorphology.jsp?location=(18:61:3)" name="(18:61:3)">the junction</a></td><td class="c3"> فَلَمَّا بَلَغَا <span class="auu">مَجْمَعَ</span> بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَاتَّخَذَ سَبِيلَهُ فِي الْبَحْرِ سَرَبًا</td></tr></table>
