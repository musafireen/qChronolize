<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(7:66:10)</span> <i class="ab">safāhatin</i></td><td class="c2"><a href="wordmorphology.jsp?location=(7:66:10)" name="(7:66:10)">foolishness</a></td><td class="c3"> قَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ إِنَّا لَنَرَاكَ فِي <span class="auu">سَفَاهَةٍ</span></td></tr><tr><td class="c1"><span class="l">(7:67:5)</span> <i class="ab">safāhatun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(7:67:5)" name="(7:67:5)">foolishness</a></td><td class="c3"> قَالَ يَا قَوْمِ لَيْسَ بِي <span class="auu">سَفَاهَةٌ</span> وَلَٰكِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ</td></tr></table>
