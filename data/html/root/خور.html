<table border="0" cellpadding="0" cellspacing="0" class="taf"><tr><td class="c1"><span class="l">(7:148:11)</span> <i class="ab">khuwārun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(7:148:11)" name="(7:148:11)">(had) a lowing sound</a></td><td class="c3"> وَاتَّخَذَ قَوْمُ مُوسَىٰ مِنْ بَعْدِهِ مِنْ حُلِيِّهِمْ عِجْلًا جَسَدًا لَهُ <span class="auu">خُوَارٌ</span></td></tr><tr><td class="c1"><span class="l">(20:88:6)</span> <i class="ab">khuwārun</i></td><td class="c2"><a href="wordmorphology.jsp?location=(20:88:6)" name="(20:88:6)">a lowing sound</a></td><td class="c3"> فَأَخْرَجَ لَهُمْ عِجْلًا جَسَدًا لَهُ <span class="auu">خُوَارٌ</span> فَقَالُوا هَٰذَا إِلَٰهُكُمْ وَإِلَٰهُ مُوسَىٰ</td></tr></table>
